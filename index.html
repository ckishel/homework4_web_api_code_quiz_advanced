<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web API Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
        <!-- FontAweome CDN Link for Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>

  <body>
    <!-- Start Button -->
    <div class="strt_btn"><button>Start Quiz!</button></div> 

  <!-- Info Box -->
  <div class="info_box">
    <div class="info_title">
      <span>Quiz Rules</span>
    </div>
    <div class="info_list">
      <div class="info">1. You will have <span>15 seconds</span> to answer each question.</div>
      <div class="info">2. You can't select an option once time goes off.</div>
      <div class="info">3. Once you select your answer, it can't be reselected.</div>
      <div class="info">4. You can't exit from the Quiz while playing.</div>
      <div class="info">5. You'll get points for each correct answer.</div>
      <div class="info">6. Your score will be tracked.</div>
    </div>
    <div class="buttons">
      <button class="quit">Exit</button>
      <button class="restart">Continue</button>
    </div>

  </div>






  </body>




  <!-- Javascript for Questions Array-->
  <script defer src="./assets/js/questions.js"></script>

  <!-- Javascript Code for Quiz Functionality-->
    <script defer src="./assets/js/script.js"></script>

</html>
